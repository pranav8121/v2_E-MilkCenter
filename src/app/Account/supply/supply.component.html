<div class="mt-3">
    <form [formGroup]="frm_supply">
        <div class="row my-3">
            <div class="col-3 mt-1 text-center text-white">तारीख :</div>
            <div class="col-6">
                <input type="date" class="form-control inpStyle" formControlName="str_date"
                    style="padding-right: 5px;padding-left: 5px;">
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 mt-1 text-center text-white">प्रकार :</div>
            <div class="col-6">
                <select class="form-select" formControlName="str_type">
                    <option *ngFor="let data of supplyType" value="{{data.value}}">{{data.name}}</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-3 text-center text-white">पिशवी :</div>
            <div class="col-3">
                <input type="text" class="form-control inpStyle" formControlName="int_bag" (keyup)="calTotalRate()">
            </div>
            <div class="col-3 text-center text-white">दर :</div>
            <div class="col-3">
                <input type="text" class="form-control inpStyle" formControlName="int_rate" (keyup)="calTotalRate()">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3 text-center text-white">एकूण दर :</div>
            <div class="col-3">
                <input type="text" class="form-control inpStyle" formControlName="int_totalRate" readonly>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-warning text-white" [disabled]="!frm_supply.valid" (click)="onAdd()">Add</button>
        </div>
    </form>
    <div class="table-responsive mt-3">
        <table class="table">
            <thead>
                <th>तारीख</th>
                <th>पिशवी</th>
                <th>पिशवी</th>
                <th>दर</th>
                <th>एकूण दर</th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
