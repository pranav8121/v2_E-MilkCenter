<div class="container mt-5">
    <form [formGroup]="frm_addMember">
        <div class="row mt-3">
            <label class="col-4 text-white">इंग्रजी नाव :</label>
            <div class="col-8">
                <input type="text" class="form-control inpStyle" formControlName="engName">
            </div>
        </div>
        <div class="row mt-3">
            <label class="col-4 text-white">मराठी नाव :</label>
            <div class="col-8">
                <input type="text" class="form-control inpStyle" formControlName="Name">
            </div>
        </div>
        <div class="row mt-3">
            <label class="col-4 text-white">क्रमांक :</label>
            <div class="col-8">
                <input type="number" class="form-control inpStyle" (keyup)="checkNumberExist($event)" formControlName="No">
                <small *ngIf="bln_noExist" class="text-danger mt-2">*No already Exist</small>
            </div>
            
        </div>
        <div class="row mt-3">
            <label class="col-4 text-white">मोबाईल नंबर :</label>
            <div class="col-8">
                <input type="tel" class="form-control inpStyle" formControlName="Phone">
                
            </div>
        </div>
        <div class="row mt-3">
            <label class="col-4 col-form-label text-white">प्रकार :</label>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="buffalow" formControlName="type">
                    <label class="form-check-label text-white">म्हैस</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="cow" formControlName="type">
                    <label class="form-check-label text-white">गाय</label>
                </div>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-success" (click)="onSubmit()" [disabled]="!frm_addMember.valid || bln_noExist || bln_loading">Save</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-secondary" (click)="resetForm()">Reset</button>
        </div>
    </form>
</div>
